<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Productos</h1>
    
 
    <!-- Tabla para mostrar productos existentes -->
    <h2>Productos Existentes</h2>
    <table id="tablaProductos">
        <thead>
            <tr>
                <th>Código</th>
                <th>Marca</th>
                <th>Código de Producto</th>
                <th>Nombre</th>
                <th>Valor</th>                
                <th>Fecha</th>
                <th>Dolar</th>
            </tr>
        </thead>
        <tbody id="tbodyProductos">
            <!-- Aquí se llenarán los productos dinámicamente -->
        </tbody>
    </table>

    <!-- Script de JavaScript para interactuar con el backend -->
    <script src="script.js"></script>
</body>
</html>
